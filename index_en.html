<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiaotun South</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Simsun, 'Times New Roman', Times, serif; 
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f9f9f9;
        }

        #container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.25rem;
            color: #333;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        input, button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        #result {
            margin-top: 1.5rem;
            line-height: 1.6;
            color: #666;
        }

        #language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.9rem;
            color: #999;
            text-decoration: none;
        }

        @media (min-width: 600px) {
            .input-group {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" id="language-switch">中文</a>
    <div id="container">
        <h1>Oracle Bone Inscriptions Query System of Xiaotun South</h1>
        <div class="input-group">
            <input type="number" id="numberInput" placeholder="Enter the number">
            <button onclick="searchLocal()">Query</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        let data = null;
        let isDataLoaded = false;

        fetch('data_en.json')
          .then(res => {
                if (!res.ok) {
                    throw new Error(`Loading failed, status code: ${res.status}`);
                }
                return res.json();
            })
          .then(json => {
                data = json;
                isDataLoaded = true;
                console.log('Loading successful');
            })
          .catch(err => {
                console.error('Loading error:', err);
                document.getElementById('result').innerHTML = `<div>Loading failed: ${err.message}, please check the file path</div>`;
            });

        function searchLocal() {
            const input = document.getElementById('numberInput').value.trim();
            const result = document.getElementById('result');

            if (!input || isNaN(input)) {
                result.innerHTML = '<div>Please enter a valid positive integer number</div>';
                return;
            }

            if (!isDataLoaded) {
                result.innerHTML = '<div>Loading...</div>';
                return;
            }

            const target = `.${input}.`;
            for (let rowIdx = 0; rowIdx < data.rows.length; rowIdx++) {
                const row = data.rows[rowIdx];
                for (let colIdx = 0; colIdx < data.columns.length; colIdx++) {
                    const cell = String(row[colIdx] || '');
                    if (cell.includes(target)) {
                        const x = data.columns[colIdx];
                        const y = data.y_labels[rowIdx];
                        result.innerHTML = `<div>Period: ${x}</div><div>Category: ${y}</div>`;
                        return;
                    }
                }
            }
            result.innerHTML = '<div>No result found</div>';
        }
    </script>

</body>

</html>
